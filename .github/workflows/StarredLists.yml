name: update custom-lists
on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'

jobs:
  update-lists:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run sync script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # 注意：这里建议使用具有 read:user 权限的 PAT
          USERNAME: ${{ github.repository_owner }}
        run: python export_starred_lists.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add LISTS.md
          git commit -m "Update GitHub Lists content" || exit 0
          git push
